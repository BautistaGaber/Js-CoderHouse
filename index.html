<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Harry Potter</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-dark navbar-dark">
            <div class="container-fluid color-nav">
                <div class="nav-image logo-nav">
                    <img src="./img/harry-potter-logo.png" alt="fototitulo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="mid-title-container">
                <div class="mid-main-title-container">
                    <img class="main-title-img" src="img/harry-potter-logo.png" alt="">
                </div>
            </div>
            <div class="search-movie">
                <div class="search-movie-input">
                    <input class="input-search" id="inputt" placeholder="Buscar nombre de personaje">
                    <button class="button-search-btn">
                        <i class="fa-solid fa-magnifying-glass img-search-button" id="button-serch"></i>
                    </button>
                </div>
            </div>
            <div class="container-gallery" id="container-gallery">
                <div class="gallery" id="imageGallery">
                </div>
            </div>
            <div class="pagination" id="pagination">
            </div>
            <div class="pager">
                <div class="button-prev-pager-container">
                    <button class="button-pager" id="button-previous"> < </button>
                </div>
                <div class="button-next-pager-container">
                    <button class="button-pager" id="button-next"> > </button>
                </div>        
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2da5d6e9fa.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
